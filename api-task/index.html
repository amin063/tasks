<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <button class="show-add-btn btn btn-primary" onclick="showAddModal()">Add</button>
  <div class="add-modal">
    <form class="add-modal-content">
      <input id="addCompanyName" type="text" placeholder="Company Name" />
      <input id="addContactName" type="text" placeholder="Contact Name" />
      <input id="addContactTitle" type="text" placeholder="Contact Title" />
      <input class="btn btn-success" type="submit" value="ADD" />
    </form>
  </div>
  <div class="modal">
    <form class="modal-content">
      <input id="updateCompanyName" type="text" placeholder="Company Name" />
      <input id="updateContactName" type="text" placeholder="Contact Name" />
      <input id="updateContactTitle" type="text" placeholder="Contact Title" />
      <input class="btn btn-success" type="submit" value="UPDATE" />
    </form>
  </div>
  <div class="container" style="width: 100%">
    <table style="width: 100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>COMPANY NAME</th>
          <th>CONTACT NAME</th>
          <th>CONTACT TITLE</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
